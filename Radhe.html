<html>
  <head>
    <style>
      /* Make the body cover the entire viewport */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        margin: 0;
      }

      /* Style the text */
      h1 {
        font-family: 'Arial', sans-serif;
        color: #ff6f00;
        font-size: 80px; /* Increase the font size */
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 2s ease-in-out, scaleUp 1s forwards;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Scale-up animation */
      @keyframes scaleUp {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>Radhe Radhe</h1>
  </body>
</html>
